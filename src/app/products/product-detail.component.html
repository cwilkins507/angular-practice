<div class='card'>
  <div class="card-header">

  <div class="card-footer">
    <button class="btn btn-outline-secondary"
            style="width:80px"
            (click)="onBack()">
      <em class="fa fa-chevron-left"></em>Back
    </button>
  </div>
</div>
